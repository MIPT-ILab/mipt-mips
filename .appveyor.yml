version: "{branch}-ci-{build}"
image: Visual Studio 2017

branches:
  only:
  - master

environment:
  matrix:
  - build: msvc
    platform: x64
    configuration: Debug
    CMAKEFILE: "Visual Studio 15 Win64"
  - build: msvc
    platform: x64
    configuration: Release
    CMAKEFILE: "Visual Studio 15 Win64"
  - build: msvc
    platform: x86
    configuration: Release
    CMAKEFILE: "Visual Studio 15"
  - build: g++
    platform: x86
    configuration: Release
    CMAKEFILE: "Ninja"
  - build: g++
    platform: x64
    configuration: Release
    CMAKEFILE: "Ninja"

install:
- if "%configuration%"=="Debug" choco install opencppcoverage
- if "%configuration%"=="Debug" choco install codecov
- if "%platform%"=="x86" set MSYSTEM=mingw32
- if "%platform%"=="x64" set MSYSTEM=mingw64
- set PATH=C:\projects\deps\ninja;C:\msys64\%MSYSTEM%;C:\msys64\%MSYSTEM%\bin;C:\msys64\usr\bin\;C:\Libraries\boost_1_67_0;C:\Program Files\OpenCppCoverage;%PATH%

before_build:
- git submodule update --init
- call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\Common7\Tools\VsDevCmd.bat" -arch=%platform%
- if "%platform%"=="x86" set platform=Win32 # oh dear

build_script:
- mkdir build
- cd build
- cmake ../simulator -G "%CMAKEFILE%"
- if not "%build%"=="msvc" bash -lc "cd /c/projects/mipt-mips/build; ninja mipt-mips unit-tests cachesim"
- if "%build%"=="msvc" MSBuild .\mipt-mips.sln /p:Configuration=%configuration% /p:Platform=%platform% /nologo /m /verbosity:minimal
- if "%build%"=="msvc" move %configuration%\*.exe .

test_script:
- .\mipt-mips -b ..\tests\mips\mips-fib.bin -n 100000 --mars
- .\cachesim -t ..\tests\mem_trace.json -s 32768 -w 32
- ctest -C %configuration% --verbose
- if "%configuration%"=="Debug" OpenCppCoverage.exe --export_type cobertura:coverage.xml --modules "*.exe" --excluded_sources "%APPVEYOR_BUILD_FOLDER%\external\*" -- %APPVEYOR_BUILD_FOLDER%\build\unit-tests.exe -d yes
- if "%configuration%"=="Debug" codecov -f coverage.xml --root %APPVEYOR_BUILD_FOLDER%
