version: "{branch}-ci-{build}"
image: Visual Studio 2017

branches:
  only:
  - master

environment:
  matrix:
  - build: msvc
    platform: x86
    CMAKEFILE: "Visual Studio 15"
  - build: msvc
    platform: x64
    CMAKEFILE: "Visual Studio 15 Win64"
  - build: g++
    platform: x86
    CMAKEFILE: "MinGW Makefiles"
  - build: g++
    platform: x64
    CMAKEFILE: "MinGW Makefiles"
#  - build: clang++
#    platform: x64
#    CMAKEFILE: "MSYS Makefiles"

before_build:
- git submodule update --init
- set PATH=C:\Libraries\boost_1_66_0;C:\mips-binutils\bin;%PATH%
- call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\Common7\Tools\VsDevCmd.bat" -arch=%platform%
- if "%platform%"=="x86" set platform=Win32 # oh dear
- C:\msys64\usr\bin\bash -lc "/c/projects/mipt-mips/traces/get-binutils.sh /c/mips-binutils/"

build_script:
- cd traces
- C:\MinGW\bin\mingw32-make
- mkdir ..\build
- cd ..\build
- cmake ../simulator -G "%CMAKEFILE%"
- if not "%build%"=="msvc" C:\MinGW\bin\mingw32-make
- if "%build%"=="msvc" MSBuild .\mipt-mips.sln /p:Configuration=Release /p:Platform=%platform%

test_script:
- ctest -C Release --verbose
