notifications:
  email: false

language: cpp
dist: xenial
osx_image: xcode10.1

branches:
  only:
  - master

compiler:
  - gcc
  - clang
os:
  - linux
  - osx

matrix:
  exclude:
    - os: osx
      compiler: gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-7
    - sourceline: deb http://www.emdebian.org/debian/ squeeze main
    update: true
    packages:
    - g++-7
    - libboost-dev
    - clang-tidy-7

install:
  - pip install --user future
  - if [ $CXX == g++ ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then CXX=g++-7; fi
# Download and build binutils on OS X
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
        ./traces/.get-binutils.sh $TRAVIS_BUILD_DIR/binutils/cross/mips
        export PATH=$PATH:$TRAVIS_BUILD_DIR/binutils/cross/mips/bin:/usr/local/Cellar/readline/7.0.5/include
        cd /usr
        find -name "tilde.h"
    fi
# Download binutils on Linux
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
        sudo apt-get install binutils-mips-linux-gnu --allow-unauthenticated
    fi
# Download GDB
  - git clone --depth=1 https://github.com/bminor/binutils-gdb.git

before_script:
  - cd $TRAVIS_BUILD_DIR/traces            && make tt
  - cd $TRAVIS_BUILD_DIR/simulator         && mkdir gdb-build debug release
  - cd $TRAVIS_BUILD_DIR/simulator/release && cmake .. -DCMAKE_BUILD_TYPE=Release -DGDB_SOURCE_PATH=$TRAVIS_BUILD_DIR/binutils-gdb
# Prepare for GDB build
  - cd $TRAVIS_BUILD_DIR/binutils-gdb              && ./configure --target=mips --with-system-zlib --with-system-readline --with-python=no
  - cd $TRAVIS_BUILD_DIR/binutils-gdb              && make configure-gdb MAKEINFO=true > /dev/null
  - cd $TRAVIS_BUILD_DIR/binutils-gdb/opcodes      && ./configure --target=mips && make libopcodes.a
  - cd $TRAVIS_BUILD_DIR/binutils-gdb/libdecnumber && ./configure               && make libdecnumber.a

script:
  - cd $TRAVIS_BUILD_DIR/simulator/release && make mipt-mips-src mipt-mips unit-tests
  - cd $TRAVIS_BUILD_DIR/simulator/release && ctest --verbose
  - cd $TRAVIS_BUILD_DIR/binutils-gdb/gdb  && make gdb MAKEINFO=true > /dev/null
  - cd $TRAVIS_BUILD_DIR/binutils-gdb/gdb  && ./gdb -q $TRAVIS_BUILD_DIR/traces/tt.core.universal.out -ex 'target sim' -ex 'load' -ex 'r' -ex 'q'

after_success:
  - cd $TRAVIS_BUILD_DIR/simulator/release
  - ./mipt-mips -b $TRAVIS_BUILD_DIR/traces/fib.out -n 1000000 # Run a trace to see simulation frequency
  - |
    if [ $CXX == clang++ ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then
        run-clang-tidy-7.py -header-filter='.*'
    fi
  - |
    if [ $CXX == g++-7 ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then
        cd $TRAVIS_BUILD_DIR/simulator/debug
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=1
        make unit-tests && ctest
        bash <(curl -s https://codecov.io/bash) > /dev/null || echo "Codecov did not collect coverage reports"
    fi
