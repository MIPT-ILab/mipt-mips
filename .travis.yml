notifications:
  email: false

language: cpp
sudo: false

osx_image: xcode9.1

branches:
  only:
  - master

compiler:
  - gcc
  - clang
os:
  - linux
  - osx

matrix:
  exclude:
    - os: osx
      compiler: gcc

script:
  - cd $TRAVIS_BUILD_DIR/simulator
  - make mipt-mips
  - cd $TRAVIS_BUILD_DIR/traces
  - make MIPS_AS=$TRAVIS_BUILD_DIR/binutils/cross/mips/bin/mipsel-unknown-linux-gnu-as MIPS_LD=$TRAVIS_BUILD_DIR/binutils/cross/mips/bin/mipsel-unknown-linux-gnu-ld
  - cd $TRAVIS_BUILD_DIR/simulator
  - make test
  - if [ $CXX == clang++-5.0 ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then make TIDY=clang-tidy-5.0 tidy; fi
# Run PVS
  - make clean
  - if [ $CXX == g++-7] then pvs-studio-analyzer trace -- make mipt-mips; fi
  - if [ $CXX == g++-7] then pvs-studio-analyzer analyze -o ./project.log --compiler $(CXX); plog-converter -a GA:1,2 -t tasklist -o ./project.tasks ./project.log; fi
  - if [ $CXX == g++-7] then cat ./project.tasks; fi

addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-5.0
    packages:
    - g++-7
    - clang-5.0
    - clang-tidy-5.0
    - llvm-5.0-dev
    - libelf-dev
    - libboost1.55-all-dev
    - texinfo
    - zlib1g-dev

install:
  - git submodule init
  - git submodule update
  - if [ $CXX == g++ ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then CXX=g++-7; fi
  - if [ $CXX == clang++ ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then CXX=clang++-5.0; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install libelf zlib; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export CPATH=$CPATH:/usr/local/Cellar/libelf/0.8.13_1/include/libelf; fi
# Install PVS
  - cd $TRAVIS_BUILD_DIR
  - export PVS=pvs-studio-6.18.23098.1541-x86_64
  - wget http://files.viva64.com/$PVS.tgz
  - tar -xvzf $PVS.tgz
  - export PATH=$PATH;$TRAVIS_BUILD_DIR/$PVS/bin
# Install GNU Binutils
  - cd $TRAVIS_BUILD_DIR/binutils
  - ./configure --target=mipsel-unknown-linux-gnu --prefix=$TRAVIS_BUILD_DIR/binutils/cross/mips --disable-gdb --disable-gprof --with-system-zlib > /dev/null
  - make > /dev/null
  - make install > /dev/null
