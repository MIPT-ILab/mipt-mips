notifications:
  email: false

language: cpp
sudo: true

osx_image: xcode9.1

branches:
  only:
  - master

compiler:
  - gcc
  - clang
os:
  - linux
  - osx

matrix:
  exclude:
    - os: osx
      compiler: gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-5.0
    packages:
    - g++-7
    - clang-tidy-5.0
    - libelf-dev
    - libboost-program-options1.54-dev

install:
  - export GTEST_COLOR=1
  - if [ $CXX == g++ ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then CXX=g++-7; fi
# Magically download patch for Boost
# Remove this when Travis CI updates Boost to 1.61 at long last
  - if [ $CXX == g++-7 ]; then cd $TRAVIS_BUILD_DIR; fi
  - if [ $CXX == g++-7 ]; then export BOOST_PATCH=f9c8f9ec; fi
  - if [ $CXX == g++-7 ]; then git remote add boost-multiprecision https://github.com/boostorg/multiprecision.git; fi
  - if [ $CXX == g++-7 ]; then git fetch boost-multiprecision master; fi
  - if [ $CXX == g++-7 ]; then git show --no-prefix $BOOST_PATCH > ~/boost.patch; fi
  - if [ $CXX == g++-7 ]; then pushd /usr; fi
  - if [ $CXX == g++-7 ]; then sudo patch -p0 < ~/boost.patch; fi
  - if [ $CXX == g++-7 ]; then popd; fi
# Install OS X packages
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install libelf zlib; fi
# Install GNU Binutils
  - cd $TRAVIS_BUILD_DIR/binutils
  - BINUTILS=$TRAVIS_BUILD_DIR/binutils/cross/mips
  - ./configure --target=mipsel-unknown-linux-gnu --prefix=$BINUTILS --disable-gdb --disable-gprof --with-system-zlib > /dev/null
  - make all install MAKEINFO=true > /dev/null

script:
# Build traces
  - cd $TRAVIS_BUILD_DIR/traces
  - make MIPS_AS=$BINUTILS/bin/mipsel-unknown-linux-gnu-as MIPS_LD=$BINUTILS/bin/mipsel-unknown-linux-gnu-ld
# Build and test simulator
  - mkdir $TRAVIS_BUILD_DIR/simulator/build && cd $TRAVIS_BUILD_DIR/simulator/build
  - cmake ..
  - make
  - ctest --verbose
# Run Clang-Tidy
  - if [ $CXX == clang++ ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then run-clang-tidy-5.0.py -header-filter '.*' '^.*simulator((?!unit_test).)*$'; fi
# Run a trace to see simulation frequency
  - ./mipt-mips -b $TRAVIS_BUILD_DIR/traces/fib.out -n 1000000
