language: cpp
sudo: required
compiler:
  - gcc
  - clang
os: linux
script: cd simulator; make mipt-mips disasm test

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6
    - libelf-dev
    - libboost-all-dev
    - libc++-dev

install: 
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - g++ --version
  - locate cstdio
