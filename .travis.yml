language: cpp
sudo: false
compiler:
  - gcc
  - clang
os: linux
script: cd simulator; make mipt-mips disasm test

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - h-rayflood/llvm
    packages:
    - clang-3.5
    - g++-6
    - libelf-dev
    - libboost-all-dev

install: 
  - if [ $CXX == g++ ]; then CXX=g++-6; fi
