language: cpp
sudo: false
compiler:
  - gcc
  - clang
os: linux
script: cd simulator; make mipt-mips disasm test

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6
    - libelf-dev
    - libboost-all-dev
    - clang-5.0

install: 
  - if [ $CXX == g++ ]; then CXX=g++-6; fi
  - if [ $CXX == clang++ ]; then CXX=clang++-5.0; fi
  - $CXX -version
