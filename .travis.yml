notifications:
  email: false

language: cpp
sudo: true

osx_image: xcode9.1

branches:
  only:
  - master

compiler:
  - gcc
  - clang
os:
  - linux
  - osx

git:
  submodules: false

matrix:
  exclude:
    - os: osx
      compiler: gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-6.0
    - sourceline: deb http://ftp.de.debian.org/debian squeeze main
    - sourceline: deb http://www.emdebian.org/debian/ squeeze main
    packages:
    - g++-7
    - clang-tidy-6.0
    - libelf-dev
    - libboost-program-options1.54-dev
    - binutils-mips-linux-gnu

install:
  - export GTEST_COLOR=1
  - if [ $CXX == g++ ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then CXX=g++-7; fi
# Install OS X packages and build binutils
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
        brew install libelf zlib
        cd $TRAVIS_BUILD_DIR
        git submodule update --init binutils
        cd binutils
        ./configure --target=mips-linux-gnu --prefix=/opt/cross/bin --disable-gdb --disable-gprof --with-system-zlib > /dev/null
        make all install MAKEINFO=true > /dev/null
        export PATH=$PATH:/opt/cross/bin
    fi

script:
# Build traces
  - cd $TRAVIS_BUILD_DIR
  - git submodule update --init googletest
  - git submodule update --init traces
  - cd traces
  - make MIPS_AS=mips-linux-gnu-as MIPS_LD=mips-linux-gnu-ld
# Build and test simulator
  - mkdir $TRAVIS_BUILD_DIR/simulator/build && cd $TRAVIS_BUILD_DIR/simulator/build
  - cmake ..
  - make
  - ctest --verbose
# Run Clang-Tidy
  - if [ $CXX == clang++ ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then run-clang-tidy-6.0.py -header-filter '.*' '^.*simulator((?!unit_test).)*$'; fi
# Run a trace to see simulation frequency
  - ./mipt-mips -b $TRAVIS_BUILD_DIR/traces/fib.out -n 1000000
