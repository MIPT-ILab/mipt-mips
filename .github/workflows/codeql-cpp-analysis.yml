name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Install Boost
      run: |
        sudo apt-get install -yq libboost-dev

    - name: Build simulator
      run: |
        mkdir build
        cd build
        CC=gcc-10 CXX=g++-10 cmake ../simulator
        make mipt-mipts unit-tests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
