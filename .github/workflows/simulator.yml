name: "Simulator"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Install Ninja
      run: sudo apt-get install ninja-build

    - name: Build simulator
      run: |
        mkdir build
        cd build
        CC=gcc-10 CXX=g++-10 cmake ../simulator -G Ninja -D Boost_INCLUDE_DIR=$BOOST_ROOT_1_72_0/include -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=1 -DENABLE_ASAN=0 -DENABLE_UBSAN=0
        ninja mipt-mips unit-tests
        
    - name: Run
      run: |
        cd build
        ./unit-tests

    - name: Codecov
      uses: codecov/codecov-action@v1.0.15

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
