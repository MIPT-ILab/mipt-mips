name: "Simulator"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Install tools on MacOS
      if: matrix.os == 'macos-latest'
      run: brew install boost ninja
    
    - name: Install tools on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install ninja-build
        echo "CC=gcc-10" >> $GITHUB_ENV
        echo "CXX=g++-10" >> $GITHUB_ENV

    - name: Create CMake dir
      run: mkdir build

    - name: Build simulator
      working-directory: build
      run: |       
        cmake ../simulator -G Ninja -D Boost_INCLUDE_DIR=$BOOST_ROOT_1_72_0/include -DCMAKE_BUILD_TYPE=Release -DENABLE_IPO=1
        ninja mipt-mips unit-tests mipt-v cachesim

    - name: Unit tests
      working-directory: build
      run: ./unit-tests
  
    - name: Integration
      working-directory: build
      run:
        ./mipt-mips -b ../tests/mips/mips-fib.bin -n 5000000 --mars
        ./mipt-v    -b ../tests/mips/mips-fib.bin -n 500000 --mars
        ./cachesim  -t ../tests/mem_trace.json -s 32768 -w 32

  profile:
    name: Profile
    runs-on: ubuntu-latest
    needs: [test]
    env:
      CC: gcc-10
      CXX: g++-10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Install Ninja
      run: sudo apt-get install ninja-build

    - name: Create CMake dir
      run: mkdir build

    - name: Build simulator
      working-directory: build
      run: |
        cmake ../simulator -G Ninja -D Boost_INCLUDE_DIR=$BOOST_ROOT_1_72_0/include -DCMAKE_BUILD_TYPE=Release -DENABLE_IPO=1 -DENABLE_PROFILE=1
        ninja mipt-mips
        
    - name: Run
      working-directory: build
      run: ./mipt-mips -b ../tests/mips/mips-fib.bin -n 5000000 --mars

    - name: Dump profile
      working-directory: build
      run: gprof ./mipt-mips gmon.out -p | head -
        
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    needs: [test]
    env:
      CC: clang-10
      CXX: clang++-10 
  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: 'cpp'

    - name: Install packages
      run: sudo apt-get install ninja-build clang++-10 clang-tidy-10 llvm-10

    - name: Create CMake dir
      run: mkdir build

    - name: Build simulator
      working-directory: simulator/build
      run: |
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=1 -DENABLE_ASAN=1 -DENABLE_UBSAN=1 -D Boost_INCLUDE_DIR=$BOOST_ROOT_1_72_0/include
        ninja unit-tests

    - name: Run
      working-directory: simulator/build
      run: ./unit-tests

    - name: Codecov
      working-directory: simulator/build
      run: bash <(curl -s https://codecov.io/bash) -x "llvm-cov-10 gcov" -X gcovout -p ${{ github.workspace }}/simulator
    
    - name: Clang-Tidy
      working-directory: simulator/build
      run: run-clang-tidy-10.py -header-filter='.*' 2> /dev/null

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  gdb:
    name: GDB Integration
    runs-on: ubuntu-latest
    needs: [test]
    env:
      CC: gcc-10
      CXX: g++-10
      GDB_VER: gdb-10.1
      GDB_DIR: ${{ github.workspace }}/$GDB_VER

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Install packages
      run: sudo apt-get install ninja-build

    - name: Create CMake dir
      run: mkdir build gdb_build

    - name: Download GDB
      run: |
         wget http://ftp.gnu.org/gnu/gdb/$GDB_VER.tar.gz
         tar -xzf $GDB_VER.tar.gz

    - name: Prepare GDB
      env:
        GDB_BUILD: ${{ github.workspace }}/gdb_build
      run: |
          cd $GDB_BUILD && ${{ github.workspace }}/$GDB_VER/configure --target=mipsel-unknown-linux --with-system-zlib --with-python=no
          cd $GDB_BUILD && make configure-gdb CFLAGS='-w -O0' CXXFLAGS='-w -O0' MAKEINFO=true > /dev/null
          cd $GDB_BUILD && mkdir opcodes      && cd opcodes      && ${{ github.workspace }}/$GDB_VER/opcodes/configure --target=mipsel-unknown-linux && make libopcodes.a
          cd $GDB_BUILD && mkdir libdecnumber && cd libdecnumber && ${{ github.workspace }}/$GDB_VER/libdecnumber/configure && make libdecnumber.a
          cd $GDB_BUILD && mkdir readline     && cd readline     && ${{ github.workspace }}/$GDB_VER/readline/configure && cd readline && make libreadline.a
          cd $GDB_BUILD && mkdir libctf       && cd libctf       && ${{ github.workspace }}/$GDB_VER/libctf/configure --with-system-zlib && make ctf-error.h && make libctf.la
          #                                                                                             w/a for GDB 10.1, remove once updated ^~~~~~~~~~~~~~~^

    - name: Build simulator
      working-directory: build
      run: |
        cmake ../simulator -G Ninja -D Boost_INCLUDE_DIR=$BOOST_ROOT_1_72_0/include -DGDB_SOURCE_PATH=../$GDB_VER -DGDB_BUILD_PATH=../gdb_build
        ninja gdb-mips-sim

    - name: Build GDB
      working-directory: gdb_build/gdb
      run: make gdb CFLAGS='-w -O0' CXXFLAGS='-w -O0' MAKEINFO=true > /dev/null
        
    - name: Run GDB
      working-directory: gdb_build/gdb
      run: ./gdb -x $GITHUB_WORKSPACE/tests/test.gdb --args $GITHUB_WORKSPACE/tests/mips/mips-tt.bin
