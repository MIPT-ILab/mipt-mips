version: "{branch}-ci-{build}"
image: Visual Studio 2017

branches:
  only:
  - master

environment:
  matrix:
  - build: msvc
    platform: x86
    MINGW_ROOT: C:\msys64\mingw32
    BOOST_ROOT: C:\Libraries\boost_1_65_1
    BOOST_LIBRARYDIR: C:\Libraries\boost_1_65_1\lib32-msvc-14.1
    LIBELF_INCLUDE: C:\Projects\mipt-mips\libelf\lib
    MINGW_ARCH: i686
  - build: msvc
    platform: x64
    MINGW_ROOT: C:\msys64\mingw64
    BOOST_ROOT: C:\Libraries\boost_1_65_1
    BOOST_LIBRARYDIR: C:\Libraries\boost_1_65_1\lib64-msvc-14.1
    LIBELF_INCLUDE: C:\Projects\mipt-mips\libelf\lib
    MINGW_ARCH: x86_64
  - build: g++
    platform: x86
    MINGW_ROOT: C:\msys64\mingw32
    BOOST_ROOT: C:\msys64\mingw32\include\boost
    LIBELF_INCLUDE: C:\msys64\mingw32\include\libelf
    MINGW_ARCH: i686
    MSYSTEM: MINGW32
  - build: g++
    platform: x64
    MINGW_ROOT: C:\msys64\mingw64
    BOOST_ROOT: C:\msys64\mingw64\include\boost
    LIBELF_INCLUDE: C:\msys64\mingw64\include\libelf
    MINGW_ARCH: x86_64
    MSYSTEM: MINGW64
#  - build: clang++
#    platform: x64
#    MINGW_ROOT: C:\msys64\mingw64
#    BOOST_ROOT: C:\msys64\mingw64\include\boost
#    MINGW_ARCH: x86_64
#    MSYSTEM: MINGW64

before_build:
# install submodules
- cmd: git submodule update --init
# configure variable
- cmd: set PATH=%MINGW_ROOT%;%MINGW_ROOT%\bin;C:\msys64\usr\bin\;"C:\Program Files\LLVM\bin";%PATH%
# install Boost and LibELF for MINGW
- cmd: if not "%build%"=="msvc" bash -lc "pacman --needed --noconfirm -S mingw-w64-%MINGW_ARCH%-libelf"
- cmd: if not "%build%"=="msvc" bash -lc "pacman --needed --noconfirm -S mingw-w64-%MINGW_ARCH%-boost
# set variables for MSVC
- cmd: if "%build%"=="msvc"  call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\Common7\Tools\VsDevCmd.bat" -arch=%PLATFORM%
# build LibELF for MSVC
- cmd: if "%build%"=="msvc" cd C:\Projects\mipt-mips && git clone https://github.com/MIPT-ILab/libelf.git
- cmd: if "%build%"=="msvc" cd C:\Projects\mipt-mips\libelf\lib && call build.bat
- cmd: set INCLUDE=%LIBELF_INCLUDE%;%BOOST_ROOT%;%INCLUDE%
- cmd: set PATH=%LIBELF_INCLUDE%;%PATH%
# build binutils
- cmd: set BINUTILS=/c/projects/mipt-mips/binutils
- cmd: bash -lc "cd %BINUTILS%; ./configure --target=mipsel-unknown-linux-gnu --prefix=%BINUTILS%/cross/mips --disable-gdb --disable-gprof > /dev/null"
# disable optimizations to speed up build a little
- cmd: bash -lc "cd %BINUTILS%; sed -i 's/-O2/-O0/g' Makefile"
- cmd: bash -lc "cd %BINUTILS%; make all install MAKEINFO=true > /dev/null"
# update environment with Boost and LIBELF
- cmd: set LIB=%BOOST_LIBRARYDIR%;%LIB%
- cmd: set CXX=%build%

build_script:
- cmd: bash -lc "cd /c/projects/mipt-mips/traces/; make MIPS_AS=%BINUTILS%/cross/mips/bin/mipsel-unknown-linux-gnu-as MIPS_LD=%BINUTILS%/cross/mips/bin/mipsel-unknown-linux-gnu-ld"
- cmd: mkdir C:\Projects\mipt-mips\simulator\build
- cmd: cd C:\Projects\mipt-mips\simulator\build
- cmd: if not "%build%"=="msvc" cmake .. -G "MSYS Makefiles"
- cmd: if "%build%"=="msvc" cmake .. -G "Visual Studio 15 %platform%"
- cmd: if not "%build%"=="msvc" bash -lc "cd /c/projects/mipt-mips/simulator/build; make"
- cmd: if "%build%"=="msvc" MSBuild .\mipt-mips.sln /p:Configuration=Release

test_script:
- cmd: cd C:\projects\MIPT-MIPS\simulator\build
- cmd: ctest
